<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/097358150c.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Document</title>
  </head>
  <body>
    <section id="logInPanel">
      <div class="container">
        <div class="form mt-5 d-flex justify-content-md-center align-items-center w-100">
          <label for="username">Userbane</label>
          <input type="text" id="username" />
          <label for="pass">Password</label>
          <input type="password" id="pass" />
          <button type="button" class="btn btn-primary" id="logIn">Log In</button>
          <button type="button" class="btn btn-success" id="guest">Guest</button>
        </div>
      </div>
    </section>
   
    <section id="basket">
      <div class="container">
        <div class="basket">
          <i class="fas fa-shopping-cart"></i>
          <button type="click" id="show">my-Products</button>
          <div class="my-products">
            <ul  class="my-products-list">
              <li>fs</li>
              <li>s</li>
              <li>fs</li>
              <li>d</li>
            </ul>
          </div>
        </div>
        <div class="out-in">
          <button id="sign-in">sign in</button>
          <button id="sign-out">sign out</button>
        </div>
      </div>
    </section>

    <section id="products">
      <div class="container">
        <div class="cards d-flex justify-content-between gap-3 align-item-center">
          <div class="card col-mg-4 d-flex flex-column justify-content-between align-item-center">
            <div class="card-image">
              <img
                src="./assets/images/1.jpg"
                class="card-img-top"
                alt="caban-image"
              />
            </div>
            <div class="card-body d-flex flex-column justify-content-between align-item-center">
              <h5 class="product-title">Sneakers1</h5>
              <p class="price">70 AZN</p>
              <a href="#" class="btn btn-primary add-cart-button">Add basket</a>
            </div>
          </div>
          <div class="card col-mg-4 d-flex flex-column justify-content-between align-item-center">
            <div class="card-image">
              <img
                src="./assets/images/2.jpg"
                class="card-img-top"
                alt="caban-image"
              />
            </div>
            <div class="card-body d-flex flex-column justify-content-between align-item-center">
              <h5 class="product-title">Sneakers2</h5>
              <p class="price">50 AZN</p>
              <a href="#" class="btn btn-primary add-cart-button">Add basket</a>
            </div>
          </div>
          <div class="card col-mg-4 d-flex flex-column justify-content-between align-item-center">
            <div class="card-image">
              <img
                src="./assets/images/3.jpg"
                class="card-img-top"
                alt="caban-image"
              />
            </div>
            <div class="card-body d-flex flex-column justify-content-between align-item-center">
              <h5 class="product-title">Sneakers3</h5>
              <p class="price">80 AZN</p>
              <a href="#" class="btn btn-primary add-cart-button">Add basket</a>
            </div>
          </div>
        </div>
      </div>
    </section>

  
   <script src="./js/index.js"></script>
  </body>
</html>
